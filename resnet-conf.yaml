# architecture
network:
  name: resnet # vgg or resnet
  output_layer: bn5c_branch2a # block5_conv2 for vgg or bn5c_branch2a/add_16 for resnet
  n_clusters: 32
  poolings:
    pool_1_shape: 2
    pool_2_shape: 3
  middle_pca:
    active: true # don't use middle pca and pooling feature compression together!
    dim: 256
    pretrain: true
  pooling_feature_compression:
    active: false
    pool_size: 6
    stride: 4
input-shape: 336

# mining
threshold: 20
semi-hard-prob: 0.5

# training
description: "continuation"
mining_batch_size: 2048
minibatch_size: 6
steps_per_epoch: 400
n_epochs: 160
lr:
  warm-up: true
  warm-up-steps: 2000 # if warm-up is active
  max_value: 1e-5
# min_value: max_value*0.1 by default

# testing
rotate_holidays: true
use_power_norm: true
use_multi_resolution: false
